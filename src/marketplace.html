<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Pet's Election</h1>
          <hr/>
          <br/>
          <div id="loaderMarketspace">
            <p class="text-center">Loading...</p>
          </div>
          <div id="contentMarketspace" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Breed</th>
                  <th scope="col">Age</th>
                  <th scope="col">Location</th>
                  <th scope="col">Images</th>
                  <th scope="col">Owner</th>
                  <th scope="col">Price (Ether)</th>
                  <th scope="col">Status</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="marketResults">
              </tbody>
            </table>
            <hr/>

            <form onSubmit="MarketspaceApp.castRegister(); return false;" id="regForm">
              <h4>Register Pet to Marketspace</h4>
              <div class="form-group">
                <label for="marketRegisterName">Name</label></br>
                <input type="text" id="marketRegisterName"></br>
                <label for="marketRegisterBreed">Breed</label></br>
                <input type="text" id="marketRegisterBreed"></br>
                <label for="marketRegisterAge">Age</label></br>
                <input type="number" id="marketRegisterAge"></br>
                <label for="marketRegisterLoc">Location</label></br>
                <input type="text" id="marketRegisterLoc"></br>
                <label for="marketRegisterPrice">Price (Ether)</label></br>
                <input type="text" id="marketRegisterPrice"></br>
                <label for="marketRegisterImg">Pet Picture</label>
                <select class="form-control" id="marketRegisterImg">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
              <hr />
            </form>
            <p id="accountAddressMarketspace" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/marketplace.js"></script>
  </body>
</html>
