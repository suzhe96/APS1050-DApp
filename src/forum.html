<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      table td, table th  
            {    
            max-width: 250px;
            word-wrap: break-word;
            }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="w3-panel w3-center w3-opacity" style="padding:16px 16px">
      <h1 class="w3-xxlarge">PET'S FORUM</h1>
      <h6>FORUM FOR PET LOVER TO SUPPORT EACH OTHER</h6>
      
      <div class="w3-padding-32">
        <div class="w3-bar w3-border">
          <a href="./index.html" class="w3-bar-item w3-button w3-light-grey">Home</a>
          <a href="./election.html" class="w3-bar-item w3-button">Election</a>
          <a href="./marketplace.html" class="w3-bar-item w3-button w3-light-grey">Market</a>
          <a href="./forum.html" class="w3-bar-item w3-button">Forum</a>
        </div>
        <p id="accountAddress" class="text-center"></p>
      </div>
    </header>

    <div class="w3-container">
      <div id="contentForum" style="display: none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Post</th>
              <th scope="col">Author</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody id="postResults">
          </tbody>
        </table>
        <hr/>
        <form onSubmit="ForumApp.castComment(); return false;" id="commentForm">
          <h4>Say something!</h4>
          <div class="form-group">
            <!-- <label for="commentContents">Say Something...</label></br> -->
            <input type="text" id="commentContents" style="width:550px;"></br>
            <label for="postSelect">Select post type</label>
            <select class="form-control" id="postSelect">
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
          <hr />
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/forum.js"></script>
  </body>
</html>
