<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
      table td, table th  
            {    
            max-width: 150px;
            word-wrap: break-word;
            }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Pet's Forum</h1>
          <hr/>
          <br/>
          <div id="loaderForum">
            <p class="text-center">Loading...</p>
          </div>
          

        </div>
      </div>
    </div>
    <div class="w3-container">
      <div id="contentForum" style="display: none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Content</th>
              <th scope="col">Time</th>
              <th scope="col">Author</th>
            </tr>
          </thead>
          <tbody id="postResults">
          </tbody>
        </table>
        <hr/>
        <form onSubmit="ForumApp.castComment(); return false;" id="commentForm">
          <h4>Say Something...</h4>
          <div class="form-group">
            <!-- <label for="commentContents">Say Something...</label></br> -->
            <input type="text" id="commentContents"></br>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
          <hr />
        </form>
        <p id="accountAddress" class="text-center"></p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/forum.js"></script>
  </body>
</html>
